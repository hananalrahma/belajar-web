<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar ID</title>

    <style>
        #top {
            color: red;
        }

        #bottom{
            color: blue;
        }
    </style>
</head>
<body>
    <h1>Belajar ID</h1>
    <ul>
        <li>di semua tag html terdapat atribut id</li>
        <li>id harus unik di satu halaman html, tidak boleh ada yang sama</li>
        <li>id akan berguna ketika sudah ada css dan js</li>
        <li>id tidak boleh ada spasi</li>
    </ul>

    <h1 id="top">Ini adalah Top</h1>
    <h1 id="bottom">Ini adalah Bottom</h1>
</body>
</html>
