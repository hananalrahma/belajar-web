<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Formatting Tag
    <b></b>, <strong>= untuk bold/tebal
    <i></i>, <em> = untunk italic/miring
    <small></small> = untuk teks kecil
    <del></del> = untuk teks dicoret
    <ins></ins> = untuk teks dengan garis bawah
    <sub></sub> = untuk subscript teks
    <sup></sup> = untuk superscript teks -->
    <p>
    Halo <b>Eko</b>, Selamat Belajar <i>HTML</i> <strong>dengan Programmer Zaman Now</strong>
    </p>

    <p>
        Jangan <del>pesimis</del> ya, tetap <ins>semangat.</ins>
    </p>

    <p>
        2 <sup>2</sup> = 4
    </p>
</body>
</html>
